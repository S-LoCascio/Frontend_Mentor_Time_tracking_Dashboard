<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="card-grid">
      <div class="user-card">
        <div class="user-card-plate">
          <div class="user-img">
            <img src="/images/image-jeremy.png" alt="user image" />
          </div>
          <div class="user-info">
          <p class="user-card-plate-para">Report for</p>
          <h2 class="user-card-plate-name">Jeremy Robson</h2>
        </div>
        </div>
        <div class="user-card-list-container">
          <ul class="user-card-list">
            <li class="daily"><button id="daily">Daily</button></li>
            <li class="weekly"><button id="weekly">Weekly</button></li>
            <li class="monthly"><button id="monthly">Monthly</button></li>
          </ul>
        </div>
      </div>

        <div class="work-card-plate">
          <div class="work-card-text highlight">
            <div class="work-menu">
              <p class="card-header">Work</p>
              <a href="#"
                ><img src="images/icon-ellipsis.svg" alt="options"
              /></a>
            </div>
            <div class="card-info">
              <h1 class="hours" id="workHours">--</h1>
              <p class="last-week" id="prevWorkHours">--</p>
          </div>
        </div>
        </div>

        <div class="play-card-plate">
          <div class="play-card-text highlight">
            <div class="work-menu">
              <p class="card-header">Play</p>
              <a href="#"
                ><img src="images/icon-ellipsis.svg" alt="options"
              /></a>
            </div>
            <div class="card-info">
              <h1 class="hours" id="playHours">--</h1>
              <p class="last-week" id="prevPlayHours"> --</p>
          </div>
          </div>
        </div>

        <div class="study-card-plate">
          <div class="study-card-text highlight">
            <div class="work-menu">
              <p class="card-header">Study</p>
              <a href="#"
                ><img src="images/icon-ellipsis.svg" alt="options"
              /></a>
            </div>
            <div class="card-info">
              <h1 class="hours" id="studyHours">--</h1>
              <p class="last-week" id="prevStudyHours">--</p>
          </div>
          </div>
        </div>

        <div class="exercise-card-plate">
          <div class="exercise-card-text highlight">
            <div class="work-menu">
              <p class="header">Exercise</p>
              <a href="#"
                ><img src="images/icon-ellipsis.svg" alt="options"
              /></a>
            </div>
            <div class="card-info">
              <h1 class="hours" id="exerciseHours">--</h1>
              <p class="last-week" id="prevExerciseHours">--</p>
            </div>
          </div>
        </div>

        <div class="social-card-plate">
          <div class="social-card-text highlight">
            <div class="work-menu">
              <p class="header">Social</p>
              <a href="#"
                ><img src="images/icon-ellipsis.svg" alt="options"
              /></a>
            </div>
            <div class="card-info">
              <h1 class="hours" id="socialHours">--</h1>
              <p class="last-week" id="prevSocialHours">--</p>
            </div>
          </div>
        </div>

        <div class="selcare-card-plate">
          <div class="selcare-card-text highlight">
            <div class="work-menu">
              <p class="header">Self Care</p>
              <a href="#"
                ><img src="images/icon-ellipsis.svg" alt="options"
              /></a>
            </div>
            <div class="card-info">
              <h1 class="hours" id="selcareHours">--</h1>
              <p class="last-week" id="prevSelcareHours">--</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        > Frontend Mentor</a
      >. Coded by <a href="https://github.com/S-LoCascio?tab=repositories" target= "_blank"> Salvatore LoCascio</a>.
    </div>

    <script src="JS/main.js"></script>
  </body>
</html>
